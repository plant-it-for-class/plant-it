<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-toolbar color="#62BD69">
           <v-toolbar-title>PlanT-It</v-toolbar-title>
           <v-img
            src="Flower-Pot-Vector.png"
            max-height="100px"
            max-width="100px"
           >
           </v-img>
           <v-spacer></v-spacer>
           <v-toolbar-items class="hidden-sm-and-down">
             <v-btn href="start_task.html" flat>Start Action</v-btn>
             <v-btn href="index.html" flat>Home</v-btn>
           </v-toolbar-items>
         </v-toolbar>
         <br>
        <v-layout align-space-between justify-space-around row wrap id="adding-place">
            <v-card :min-width=this.minWidth max-width="25%">
              <!-- <v-card-title primary-title>
                <h1 class="headline mb-0" @click="Expand()">Calendar</h1>
              </v-card-title> -->
              <v-toolbar align="center" color="#91D196" @click="Expand()"><v-toolbar-title>Calendar</v-toolbar-title></v-toolbar>
              <br>
              <v-layout column align-center>
                    <v-flex sm1 sm10>
                      <v-select
                        v-model="type"
                        :items="typeOptions"
                        label="Type"
                      ></v-select>
                    </v-flex>
                    <v-layout wrap>
                    <v-flex
                      xs10
                      class="mb-3"
                    >
                      <v-sheet height="400">
                        <v-calendar
                          ref="calendar"
                          v-model="start"
                          :type="type"
                          :end="end"
                          color="primary"
                        ></v-calendar>
                      </v-sheet>
                    </v-flex>
                    <v-layout align-center>
                      <v-flex>
                        <v-btn @click="$refs.calendar.prev()">
                          <v-icon
                            dark
                            left
                          >
                            keyboard_arrow_left
                          </v-icon>
                          Prev
                        </v-btn>

                        <v-btn @click="$refs.calendar.next()">
                          Next
                          <v-icon right>
                            keyboard_arrow_right
                          </v-icon>
                        </v-btn>
                        <br>
                        <v-btn fab @click="$refs.calendar.next()" class="circle_button">
                          <v-icon large color="green">
                            add
                          </v-icon>
                        </v-btn>
                      </v-flex>
                    </v-layout>
                  </v-layout>
                </v-layout>
            </v-card>

            <v-card :min-width=minWidth max-width="25%">
              <v-toolbar align="center" color="#91D196" @click="Expand()"><v-toolbar-title>To-Do</v-toolbar-title></v-toolbar>
              <br>

              <v-layout column>
                  <v-flex>
                    <v-card>
                      <v-list two-line>
                        <template v-for="(item, i) in items">
                          <v-divider
                            v-if="item.divider"
                            :key="i"
                          ></v-divider>
                          <v-list-tile
                            v-else
                            :key="item.title"
                            ripple
                          >

                            <v-list-tile-content>
                              <v-layout align-center row>
                                <v-flex>
                                  <a href="start_task.html">
                                    <v-list-tile-title v-html="item.title"></v-list-tile-title>
                                    <v-list-tile-sub-title v-html="item.subtitle"></v-list-tile-sub-title>
                                  </a>
                                </v-flex>
                                <v-flex offset-xs10>
                                  <v-icon :color="item.color">
                                      spa
                                  </v-icon>

                                </v-flex>
                                <v-btn fab flat small @click="items.splice(i, 1)">x</v-btn>

                              </v-layout>
                            </v-list-tile-content>

                          </v-list-tile>
                        </template>
                      </v-list>
                    </v-card>
                  </v-flex>

                  <v-card-actions>
                    <v-flex>
                      <v-btn fab @click="add_new" class="circle_button">
                        <v-icon large color="green">
                          add
                        </v-icon>
                      </v-btn>
                    </v-flex>
                  </v-card-actions>

                  <v-form
                      v-if=this.clicked
                      ref="form"
                      lazy-validation
                    >
                    <v-flex sm1 sm10 offset-xs1>
                      <v-text-field v-model="assignment" label="Name"></v-text-field>

                      <v-text-field v-model="assignmentinfo" label="Info" ></v-text-field>

                      <v-select
                        v-model="select"
                        :items="colors"
                        label="Colors"
                      ></v-select>

                      <v-btn @click="validate()">
                        Enter
                      </v-btn>
                    </v-flex>

                    </v-form>
                </v-layout>
            </v-card>

            <v-card :min-width=minWidth max-width="25%">
              <v-toolbar align="center" color="#91D196" @click="Expand()"><v-toolbar-title>Reminders</v-toolbar-title></v-toolbar>
              <br>
                  <v-layout column>
                      <v-flex>
                        <v-card>
                          <v-list two-line>
                            <template v-for="(item, i) in itemsr">
                              <v-divider
                                v-if="item.divider"
                                :key="i"
                              ></v-divider>

                              <v-list-tile
                                v-else
                                :key="item.title"
                                xs12
                              >
                                <v-list-tile-content >
                                  <v-list-tile-title v-html="item.title"></v-list-tile-title>
                                  <v-list-tile-sub-title v-html="item.subtitle"></v-list-tile-sub-title>
                                  <v-list-tile-sub-title v-html="item.subtitle2"></v-list-tile-sub-title>
                                </v-list-tile-content>

                              </v-list-tile>
                            </template>
                          </v-list>
                        </v-card>
                      </v-flex>


                      <v-card-actions>
                        <v-flex>
                          <v-btn fab @click="add_newr" class="circle_button">
                            <v-icon large color="green">
                              add
                            </v-icon>
                          </v-btn>
                        </v-flex>
                      </v-card-actions>

                    <v-form
                    v-if=this.clickedr
                    ref="form"
                    lazy-validation
                    >
                      <v-flex sm1 sm10 offset-xs1>
                        <v-text-field v-model="assignmentr" label="Name" ></v-text-field>

                        <v-text-field v-model="assignmentinfor" label="Info"></v-text-field>

                        <v-text-field v-model="assignmentdater" label="Date"></v-text-field>

                        <v-btn @click="validater()" >
                        Enter
                        </v-btn>
                      </v-flex>
                    </v-form>

              </v-layout>
            </v-card>
        </v-layout>
       </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>

    Vue.use(Vuetify, {
      theme: {
        primary: '#6fd88d',
        secondary: '#83de9d',
        accent: '#abe8bd',
        error: '#b71c1c'
      }
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        event: {
          title: '',
          start: '',
          end: '',
          cssClass: '',
            data: {
              description: ''
            }
        },
        minWidth: "25%",
        assignment: '',
        assignmentinfo: '',
        assignmentdate: '',
        assignmentr: '',
        assignmentinfor: '',
        assignmentdater: '',
        clicked: false,
        clickedr: false,
        card_text: 'wow',
        type: 'day',
        start: '2019-01-01',
        end: '2020-01-06',
        typeOptions: [
          { text: 'Day', value: 'day' },
          { text: 'Week', value: 'week' }
        ],
        items: [
          {
            title: 'Assignment 1',
            subtitle: "EECS 330",
            color: "red"
          },
          { divider: true, inset: true },
          {
            title: 'Assignment 2',
            subtitle: "EECS 330",
            color: "blue"
          },
          { divider: true, inset: true },
          {
            title: 'Assignment 3',
            subtitle: "EECS 330",
            color: "red"
          }
        ],
        itemsr: [
          {
            title: 'Exam 1',
            subtitle: "EECS 330",
            subtitle2: "March 3"
          },
          { divider: true, inset: true },
          {
            title: 'Midterm 2',
            subtitle: "EECS 330",
            subtitle2: "March 15"
          }
        ],
        select: '',
        colors: [
          "blue",
          "red",
          "green",
          "yellow",
          "pink",
          "purple",
          'light-grey'
        ]
      },
      methods: {
        add_new() {
          this.clicked = !this.clicked
        },
        validate() {
          this.items.push(
            { divider: true, inset: true }
          )
          this.items.push(
            {
              title: this.assignment,
              subtitle: this.assignmentinfo,
              color: this.select
            })
            this.assignment = ''
            this.assignmentinfo = ''
          this.clicked = false
        },
        add_newr() {
          this.clickedr = !this.clickedr
        },
        validater() {
          this.itemsr.push({ divider: true, inset: true })
          this.itemsr.push(
            {
              title: this.assignmentr,
              subtitle: this.assignmentinfor,
              subtitle2: this.assignmentdater
            })
            this.assignmentr = ''
            this.assignmentinfor = ''
            this.assignmentdater = ''
          this.clickedr = false
        },
        Expand() {
          if (this.minWidth == "25%"){
            this.minWidth = "70%"
          } else {
            this.minWidth = "25%"
          }

        },
        remove() {
          this.items.remove(item)
        }
      }
    })
  </script>
  <style>
    .circle_button {
      float: right;
    }
    v-toolbar-title{
      color: white;
    }
  </style>
</body>
</html>
