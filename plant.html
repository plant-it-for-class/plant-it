</<!DOCTYPE html>
<html>
  <head>
    <title>Task Page</title>
    <link rel="stylesheet" type="text/css" href="plant.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
    <div id="bar">
      <h1>PLANt-IT</h1>
      <div id="score">0</div>
      <button type="button" id="home" class="top_buttons">Home</button>
      <button type="button" id="current_button" class="top_buttons">Start Task</button>
      <button type="button" id="account"><i class="material-icons">account_circle</i></button>
    </div>

    <div>
      <p id="display">Time Remaining:</p>
      <button type="button" class="body_buttons">Add Time</button>
      <p id="remaining">30:00</p>
      <button type="button" class="body_buttons">Finished</<button>
    </div>

    <div class="">
      <button type="button" class="bottom_buttons"><i class="material-icons">keyboard_arrow_left</i></button>
      <img src="" alt="">
      <button type="button" class="bottom_buttons"><i class="material-icons">keyboard_arrow_right</i></button>
    </div>

  </body>
</html>
